<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Chemiczna 3D: Synteza Substancji</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gra Chemiczna 3D: Synteza Substancji</h1>
        <p>Wybierz składniki i stwórz substancję w laboratorium 3D!</p>
        <div id="game-area">
            <div id="canvas-container"></div>
            <div id="controls">
                <h2>Składniki:</h2>
                <button onclick="addIngredient('chem1')">Chemikalia 1</button>
                <button onclick="addIngredient('chem2')">Chemikalia 2</button>
                <button onclick="addIngredient('chem3')">Chemikalia 3</button>
                <button onclick="startReaction()">Rozpocznij reakcję</button>
                <button onclick="resetGame()">Resetuj grę</button>
            </div>
            <div id="result">
                <h2>Wynik:</h2>
                <p id="result-text">Brak wyniku.</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
